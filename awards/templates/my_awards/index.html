{% extends 'my_awards/base.html'%}
{% load bootstrap3% }
{% block content %} 
{{ block.super}}

<div class="container">
 
  <div class="row">
  <!-- Looping through news   -->
  {% for awards in images %}
    <!-- displaying images -->
  <div class="col-md-4">
    <img src="{{awards.image.url}}" class="img-responsive card-body"style="width:80%;height:80%;margin-top:40%;text-align:center" alt="Image">
    <h4><strong>{{awards.title}}</strong></h4>
    <h4><strong>{{awards.description}}</strong></h4>
  </div>
 

  {% empty %}
  <div class="row">
 
  </div>
  {% endfor %}
</div>
</div>

{% endblock %}
